<html>
    <head>
        <title>
            Login Page
        </title>
        <style>
         fieldset{
            width:500px;
        }
        #login{
            position: relative;
            top:40px;
            width: 300px;
            background-color: blue;
            color: white;
        }
        </style>
    </head>
    <body>
        <h1>The accounter</h1>
        <br>
        <form>
            <fieldset>
                <legend>Email</legend>
                <input type="email" id="email">
            </fieldset>
            <br>
            <fieldset>
                <legend>Password</legend>
                <input type="password" id="password">
            </fieldset>
        </form>
        <span id="span"></span>
        <br>
        <button id="login">Sign In</button>
    </body>
</html>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../front-end-js/general.js"></script>
<script>
    document.getElementById("login").addEventListener("click",function(event){
        event.preventDefault();
        var params=new URLSearchParams();
        params.append("action","authenticate");
        params.append("email",document.getElementById("email").value);
        params.append("password",document.getElementById("password").value);
        axios.post(`${globalpath}controller/ctrl-account`,params).then(function(response){
            if(response.data.status==true)
            {
                window.location="https://accounter-md1.herokuapp.com/main.html"
            }
            else{
                document.getElementById("span").innerHTML="Please enter proper credentials";
            }
        }).catch(function(error){
            console.log(error)
        })
    })
    document.getElementById("email").addEventListener("click",function(event){
        event.preventDefault();
        document.getElementById("span").innerHTML="";
    })
    document.getElementById("password").addEventListener("click",function(event){
        event.preventDefault();
        document.getElementById("span").innerHTML="";
    })
</script>
